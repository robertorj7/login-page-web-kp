<app-default-login-layout
    title="Login Into Your Account"
    primaryBtnText="Login Now"
    secondaryBtnText="Signup Now"
>
    <form [formGroup]="loginForm" class="login-form">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="email@email.com"
        >
            <img src="assets/svg/email-icon.svg" alt="email-icon">
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"            
        >
            <img src="assets/svg/password-icon.svg" alt="password-icon">
        </app-primary-input>
        <span>Forgot password?</span>
    </form>
</app-default-login-layout>
